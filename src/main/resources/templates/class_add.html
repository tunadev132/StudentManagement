<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

    <style>
        .btn {
            border-radius: 8px;
            min-width: 68px;
        }

        button a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
<div th:replace="~{comman/header :: navbar}"></div>
<div align="center">
    <div class="col-sm-4">
        <form action="#" th:action="@{/class/save}" th:object="${class}" method="post">
            <br/>
            <h2 th:if="${class.id != null && class.id > 0}">Edit Class</h2>
            <h2 th:unless="${class.id != null && class.id > 0}">Create New Class</h2>
            <br/>
            <div class="border border-secondary rounded p-3">
            <div class="form-group text-left">
                <label class="form-label">Class Name</label>
                <input type="hidden" th:field="*{id}"/>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Class name">
            </div>
            <div class="form-group text-left">
                <label class="form-label">Course</label>
                <select name="course" id="course" class="form-control">
                    <option th:each="course : ${courseList}"
                            th:value="${course.id}"
                            th:text="${course.courseName}">
                    </option>
                </select>
            </div>
            <div class="form-group mb-0" align="right">
                <button type="submit" class="btn btn-info">Save</button>
                <button type="button" class="btn btn-secondary"><a th:href="@{/class}">Back</a></button>
            </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
